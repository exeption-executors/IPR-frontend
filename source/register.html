<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Register Raiffeisen Account</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="reg-page">
    <div class="reg reg-layout">
        <form class="reg__form create-account">
            <div class="create-account__field personal">
                <p>Введите свои имя и фамилию:</p>
                <label>
                    <input class="type-field" type="text" name="name" placeholder="Name">
                </label>
                <label>
                    <input class="type-field" type="text" name="surname" placeholder="Surname">
                </label>
            </div>
            <div class="create-account__field email">
                <p>Введите свою почту:</p>
                <label>
                    <input class="type-field" type="text" name="email" placeholder="Email">
                </label>
            </div>
            <div class="create-account__field password">
                <div class="password__primary">
                    <p>Введите пароль:</p>
                    <label>
                        <input class="type-field" type="password" name="pass-prime" placeholder="Password">
                    </label>
                </div>
                <div class="password__repeat">
                    <p>Повторите пароль:</p>
                    <label>
                        <input class="type-field" type="password" name="pass-repeat" placeholder="Password">
                    </label>
                </div>
            </div>
            <div class="create-button">
                <input  class="create-button__submit" type="submit" value="Создать профиль">
            </div>
        </form>
    </div>
</body>
<script>
</script>
</html>
