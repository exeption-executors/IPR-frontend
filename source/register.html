<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Register Raiffeisen Account</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="reg-page">
    <div class="reg reg-layout">
        <form class="reg__form create-account">
            <div class="create-account__field personal">
                <p>Введите имя и фамилию:</p>
                <label>
                    <input class="type-field type-field--name" type="text" name="name" placeholder="Name">
                </label>
                <label>
                    <input class="type-field type-field--surname" type="text" name="surname" placeholder="Surname">
                </label>
            </div>
            <div class="create-account__field email">
                <p>Введите почту:</p>
                <label>
                    <input class="type-field type-field--email" type="text" name="email" placeholder="Email">
                </label>
            </div>
            <div class="create-account__field password">
                <div class="password__primary">
                    <p>Введите пароль:</p>
                    <label>
                        <input class="type-field type-field--password" type="password" name="pass-prime" placeholder="Password">
                    </label>
                </div>
                <div class="password__repeat">
                    <p>Повторите пароль:</p>
                    <label>
                        <input class="type-field type-field--repeat-password" type="password" name="pass-repeat" placeholder="Repeat Password">
                    </label>
                </div>
            </div>
            <div class="create-button">
                <input class="create-button__submit" type="submit" value="Создать профиль">
            </div>
        </form>
    </div>
</body>

<script src="js/register/registration.js"></script>
</html>
