<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        table
        {
            width: 70%;
            font: 17px Calibri;
        }
        table, th, td
        {
            border: solid 1px #DDD;
            border-collapse: collapse;
            padding: 2px 3px;
            text-align: center;
        }
    </style>

    <script src="js/create-plan/create-plan.js"></script>
</head>
    <body onload="createTable()">
        <p>
            <input type="button" id="addRow" value="Add New Row" onclick="addRow()" />
        </p>

        <!--THE CONTAINER WHERE WE'll ADD THE DYNAMIC TABLE-->
        <div id="cont"></div>

        <p><input type="button" id="bt" value="Sumbit Data" onclick="sumbit()" /></p>
    </body>

    <template id="plan-task">
        <tr>
            <td>
                <button onclick="removeRow(this)">Remove</button>
            </td>
            <td>
                <label>
                    <select name="priority">
                        <option value="high">Высокий</option>
                        <option value="middle">Средний</option>
                        <option value="low">Низкий</option>
                        <option value="without-time">Бессрочный</option>
                    </select>
                </label>
            </td>
            <td>
                <textarea placeholder="Опишите цель">
                </textarea>
            </td>
            <td class="aims-column">
                <button class="addAim" onclick="addAim()">+</button>
                <ul class="aims"></ul>
            </td>
        </tr>
    </template>

    <template id="aim">
            <li style="display: flex; flex-direction: column">
                <button class="deleteAim">-</button>
                <label>
                    <input type="text">
                </label>
            </li>
    </template>

</html>
