<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Raiffeisen Plan </title>
    <title></title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>
</head>
    <body class="plan-page">
        <div class="plan-layout">

            <!--THE CONTAINER WHERE WE'll ADD THE DYNAMIC TABLE-->
            <div class="plan-content" id="cont">
                <p class="add-task">
                    <button class="add-task__button" id="addRow" value="Add New Row" onclick="addRow()">Добавить задачу для плана</button>
                </p>
            </div>
            <p><button class="submit-plan" type="button">Создать план</button></p>
        </div>
    </body>

<script src="js/create-plan/create-plan.js"></script>


    <template id="plan-task">
        <tr class="task">
            <td class="remove-task task__remove">
                <button  class="remove-task__button" onclick="removeRow(this)">Удалить задачу</button>
            </td>
            <td class="task__chooser">
                <label>
                    <select name="priority">
                        <option value="high">Высокий</option>
                        <option value="middle">Средний</option>
                        <option value="low">Низкий</option>
                        <option value="without-time">Бессрочный</option>
                    </select>
                </label>
            </td>
            <td class="task__description">
                <textarea placeholder="Опишите цель">
                </textarea>
            </td>
            <td class="aims-column">
                <button class="addAim" onclick="addAim(this)">+</button>
                <ul class="aims"></ul>
            </td>
            <td class="task_date-picker">
                <label>
                    <input class="date-picker"/>
                </label>
            </td>
            <td class="task__add-member">
                <button class="addMember" onclick="addMember(this)">+</button>
                <ul class="members"></ul>
            </td>
        </tr>
    </template>

    <template id="aim">
            <li class="aim-item">
                <button class="deleteAim">-</button>
                <label>
                    <input class="aim-type" type="text">
                </label>
            </li>
    </template>

    <template id="member">
        <li class="member-item">
            <button class="deleteMember">-</button>
            <label>
                <input class="member-type" type="text">
            </label>
        </li>
    </template>
</html>
